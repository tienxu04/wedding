<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Wedding People — Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex,nofollow">

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.5;margin:24px;max-width:820px}
    h1{font-size:1.25rem;margin:0 0 8px}
    .now{margin:4px 0 16px;color:#444}
    .wrap{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width:800px){.wrap{grid-template-columns:1fr 320px;align-items:start}}
    audio{width:100%}
    ul{list-style:none;margin:0;padding:0;max-height:70vh;overflow:auto;border:1px solid #e5e5e5;border-radius:10px}
    li{padding:10px 12px;border-bottom:1px solid #eee;cursor:pointer;display:flex;gap:8px;align-items:center}
    li:last-child{border-bottom:none}
    li:hover{background:#f7f7f7}
    li.active{background:#e8f0ff}
    .num{display:inline-block;min-width:2.2em;color:#666}
    .title{flex:1}
  </style>
</head>
<body>
  <h1>The Wedding People — Audio</h1>
  <div class="now">Now playing: <strong id="now-title">—</strong></div>

  <div class="wrap">
    <audio id="player" controls preload="none"></audio>

    <ul id="list"></ul>
  </div>

  <script>
    // 🔗 Worker của bạn
    const WORKER_BASE = "https://shiny-sunset-67b3.tienxu04.workers.dev";

    // 25 file: 01 = Prologue, 02..25 = Chapter 1..24
    const TOTAL_TRACKS = 25;
    const FILE_BASENAME = "The Wedding People A Novel.mp3";

    // Tạo dữ liệu hiển thị (label) khớp với quy luật tên file


    function trackLabel(n){ // n = 1..25
  if (n === 1) return "Prologue";
  const num = n - 1; // 2 -> Ch1, 25 -> Ch24
  const names = [
    "One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
    "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen","Twenty",
    "Twenty-One","Twenty-Two","Twenty-Three","Twenty-Four"
  ];

  // Tính số chương trong sách (lệch 1 từ track 17 trở đi)
  const bookChap = n >= 17 ? num - 1 : num;

  return `Chapter ${names[num - 1]} (Book ${bookChap})`;
}


    function fileName(n){ // "01 - The Wedding People A Novel.mp3"
      const two = String(n).padStart(2, "0");
      return `${two} - ${FILE_BASENAME}`;
    }

    function workerSrc(filename){
      const u = new URL(WORKER_BASE);
      u.searchParams.set("file", filename); // Worker sẽ decode đúng
      return u.toString();
    }

    const player = document.getElementById("player");
    const listEl = document.getElementById("list");
    const nowEl  = document.getElementById("now-title");

   let current = 1; // lưu track đang phát

// Render danh sách track
for (let i = 1; i <= TOTAL_TRACKS; i++) {
  const li = document.createElement("li");
  li.dataset.idx = String(i);
  li.dataset.file = fileName(i);
  li.innerHTML = `
    <span class="num">${String(i).padStart(2,'0')}.</span>
    <span class="title">${trackLabel(i)}</span>`;
  li.addEventListener("click", () => playTrack(i));
  listEl.appendChild(li);
}

function playTrack(n) {
  current = n; // cập nhật bài hiện tại

  // UI highlight
  listEl.querySelectorAll("li.active").forEach(el => el.classList.remove("active"));
  const row = listEl.querySelector(`li[data-idx="${n}"]`);
  if (row) row.classList.add("active");

  const fname = fileName(n);
  nowEl.textContent = trackLabel(n);
  player.src = workerSrc(fname);
  player.play().catch(() => {
    // autoplay có thể bị chặn; user click Play lần đầu thì mới chạy
  });
}

// Khi phát xong thì tự động nhảy bài kế tiếp
player.addEventListener("ended", () => {
  if (current < TOTAL_TRACKS) {
    playTrack(current + 1);
  } else {
    // Hết playlist, nếu muốn loop thì bật dòng sau:
    // playTrack(1);
  }
});

// Nếu file lỗi thì bỏ qua, nhảy sang bài kế
player.addEventListener("error", () => {
  if (current < TOTAL_TRACKS) {
    playTrack(current + 1);
  }
});


    // (Tuỳ chọn) Tự động chọn Prologue khi mở trang:
    // playTrack(1);
  </script>
</body>
</html>
