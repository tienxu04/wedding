<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding People: A Novel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
            font-size: 2em;
        }
        #audio-player-container {
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        #audio-player {
            width: 100%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: left;
        }
        li:hover {
            background: #ddd;
        }
        .chapter-title {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Wedding People: A Novel</h1>
    <div id="audio-player-container">
        <p><strong>Đang phát:</strong> <span id="now-playing-title"></span></p>
        <audio id="audio-player" controls></audio>
    </div>

    <h2>Danh sách chương</h2>
    <ul id="chapter-list">
        </ul>
</div>

<script>
    // URL cơ sở của bucket R2
    const r2BaseUrl = "https://pub-959aad1a14704f9f9e7e2bf5b600ef05.r2.dev";

    // Thông tin về các chương
    const chapters = [
        { id: 1, name: "Prologue" },
        { id: 2, name: "Chapter One" },
        { id: 3, name: "Chapter Two" },
        { id: 4, name: "Chapter Three" },
        { id: 5, name: "Chapter Four" },
        { id: 6, name: "Chapter Five" },
        { id: 7, name: "Chapter Six" },
        { id: 8, name: "Chapter Seven" },
        { id: 9, name: "Chapter Eight" },
        { id: 10, name: "Chapter Nine" },
        { id: 11, name: "Chapter Ten" },
        { id: 12, name: "Chapter Eleven" },
        { id: 13, name: "Chapter Twelve" },
        { id: 14, name: "Chapter Thirteen" },
        { id: 15, name: "Chapter Fourteen" },
        { id: 16, name: "Chapter Fifteen" },
        { id: 17, name: "Chapter Sixteen" },
        { id: 18, name: "Chapter Seventeen" },
        { id: 19, name: "Chapter Eighteen" },
        { id: 20, name: "Chapter Nineteen" },
        { id: 21, name: "Chapter Twenty" },
        { id: 22, name: "Chapter Twenty-One" },
        { id: 23, name: "Chapter Twenty-Two" },
        { id: 24, name: "Chapter Twenty-Three" },
        { id: 25, name: "Chapter Twenty-Four" }
    ];

    const audioPlayer = document.getElementById('audio-player');
    const chapterList = document.getElementById('chapter-list');
    const nowPlayingTitle = document.getElementById('now-playing-title');

    // Tạo danh sách chương
    chapters.forEach(chapter => {
        const listItem = document.createElement('li');
        const fileNumber = chapter.id.toString().padStart(2, '0');
        listItem.innerHTML = `<span class="chapter-title">${chapter.name}</span>`;
        listItem.dataset.file = `${fileNumber} - The Wedding People A Novel.mp3`;
        listItem.addEventListener('click', () => {
            const fullUrl = `${r2BaseUrl}/${listItem.dataset.file}`;
            audioPlayer.src = fullUrl;
            audioPlayer.play();
            nowPlayingTitle.textContent = chapter.name;
        });
        chapterList.appendChild(listItem);
    });

    // Tự động phát chương đầu tiên khi trang tải xong
    // setTimeout(() => {
    //     const firstChapter = chapterList.querySelector('li');
    //     if (firstChapter) {
    //         firstChapter.click();
    //     }
    // }, 500); // Đợi 0.5 giây để đảm bảo DOM được tải đầy đủ

</script>

</body>
</html>
